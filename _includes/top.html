<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="alternate" type="application/rss+xml" title="Jekyll • Simple, blog-aware, static sites - Feed" href="/feed.xml" />
  <link rel="alternate" type="application/atom+xml" title="Recent commits to Jekyll’s master branch" href="https://github.com/mojombo/jekyll/commits/master.atom" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Condensed:700" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:900" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/gridism.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/pygments.css" />
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.png" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/js/modernizr-2.5.3.min.js"></script>
  <script>
    $(document).ready(function() {
      var isInIframe = (window.location != window.parent.location) ? true : false;
      if (isInIframe) {
        $('a').click(function(e){
          if ($(this).attr("class") != "noRedirect") {
            e.preventDefault();
            var href = $(this).attr('href');
            // This removes /bms-support/ from the href, not necessary when on custom domain
            var link = href.substring(href.indexOf("/bms-support/") + 13);
            var url = (window.location != window.parent.location) ? document.referrer: document.location;
            link = (url.split("?")[0]) + "?" + link;
            window.parent.postMessage(link, '*');
          }
        });
      }
    });
  </script>
</head>
