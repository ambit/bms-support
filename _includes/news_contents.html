<div id="leftPane">
  <aside>
    <h2>Help Centre</h2>
    <ul>
      <li class="{% if page.title == 'News' %}current{% endif %}">
        <a href="{{site.baseurl}}/news/">All News</a>
      </li>
      <li class="{% if page.title == 'Releases' %}current{% endif %}">
        <a href="{{site.baseurl}}/news/releases/">BMS Releases</a>
      </li>
    </ul>
    <h3><i class="icon-github-alt"></i> Recent Releases</h3>
    <ul>
      {% for post in site.posts limit:5 %}
      <li class="{% if page.title == post.title %}current{% endif %}">
        <a href="{{site.baseurl}}{{post.url}}">{{ post.version }}</a>
      </li>
      {% endfor %}
      <li>
        <a href="{{site.baseurl}}/docs/history/">History Â»</a>
      </li>
    </ul>
  </aside>
</div>
