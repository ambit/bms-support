<script id="IntercomSettingsScriptTag">
  function gup( name ){
    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  
    var regexS = "[\\?&]"+name+"=([^&#]*)";  
    var regex = new RegExp( regexS );  
    var results = regex.exec( window.location.href ); 
    if( results == null ) return "";  
    else return results[1];
  }

  var cId = gup( 'companyId' );
  var cName = gup( 'companyName' );
  var uName = gup( 'userName' );
  var uEmail = gup( 'userEmail' );
  var uCreated = gup( 'userCreated' );
  var uRoles = gup( 'userRoles' );
  
  cName.replace(/%20/g, " ");
  uName.replace(/%20/g, " ");  
  uRoles.replace(/%20/g, " ");
  uRoles = JSON.parse(uRoles);

  if (uEmail != "") {
    window.intercomSettings = {
      company: {
        id: cId,
        name: cName,
      },
      name: uName,
      email: uEmail,
      created_at: uCreated,
      "widget": {
        "activator": "#Intercom"
      },
      app_id: "c772676240e0bea1fa03f8bbf21edc26778efc65"
    };
    $.extend(window.intercomSettings, uRoles);
  }
  else {
    $("a#Intercom").hide();
    $("a#Bmserp").show();
  }
</script>
